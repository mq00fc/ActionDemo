name: AOT Compilation and Release

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
          - os: ubuntu-latest
            runtime: linux-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install ARM64 toolchain and libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu
        sudo apt-get install -y libc6-dev-arm64-cross zlib1g-dev liblzma-dev libpthread-stubs0-dev librtmp-dev
      if: matrix.runtime == 'linux-arm64'

    - name: Build with AOT for Linux ARM64
      run: |
        export PATH="/usr/bin/aarch64-linux-gnu-gcc:$PATH"
        dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained -o out/${{ matrix.runtime }} -p:UseAppHost=true
      if: matrix.runtime == 'linux-arm64'

    - name: Build with AOT for other runtimes
      run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained -o out/${{ matrix.runtime }}
      if: matrix.runtime != 'linux-arm64'

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.runtime }}-build
        path: out/${{ matrix.runtime }}
