name: Release
on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ["8.0"]
        include:
          - os: win-x64
            rid: win-x64
          - os: osx-x64
            rid: osx-x64
          - os: linux-arm64
            rid: linux-arm64
          - os: linux-arm
            rid: linux-arm

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Build
        run: |
          dotnet publish -c Release -o build --runtime ${{ matrix.rid }} --self-contained

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/${{ matrix.rid }}
          asset_name: MyProject-${{ matrix.rid }}.zip
          asset_content_type: application/zip
